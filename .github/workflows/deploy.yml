name: Build and Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.20.2'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mkdir -p autonity/js autonity/css
        mv dist/js/* autonity/js/
        mv dist/css/* autonity/css/
        mv dist/index.html .
        mv dist/favicon.ico .
        git init
        git config --local user.email "test@test.com"
        git config --local user.name "test"
        git remote remove origin
        git remote add origin https://github.com/${{ github.repository }}
        git fetch origin
        git checkout -b gh-pages origin/gh-pages || git checkout --orphan gh-pages
        git rm -rf .
        git clean -fdx
        git add autonity/js autonity/css index.html favicon.ico
        git commit -m "Deploy to gh-pages"
        git push --force origin gh-pages
